<div class="upload-container">
  <div
    class="drop-zone" [class.loading]="isLoading"
    (click)="fileInput.click()"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
    <p *ngIf="!selectedFile">
      Drag and drop file here or click to select a file
    </p>
    <p *ngIf="selectedFile">
      File ready for upload: <br><strong>{{ selectedFile.name }}</strong>
    </p>
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner class="primary-spinner" diameter="50"></mat-spinner>
    </div>
  </div>
  <button class="upload-btn" (click)="onSubmit()" [disabled]="isLoading">
    Upload File
  </button>
</div>
